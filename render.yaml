services:
  - type: web
    name: necf-treasury-backend
    runtime: python3
    rootDir: backend
    
    # Explicitly tell Render to install system packages
    buildCommand: |
      if [ -f aptfile ]; then
        xargs apt-get install -y < aptfile
      fi
      pip install -r requirements.txt
    
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
